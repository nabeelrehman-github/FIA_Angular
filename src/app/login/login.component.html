<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <div class="card-title text-center h4">Log In</div>
                    <form class="form-signin">
                        <div class="form-label-group my-4">
                            <input [(ngModel)]="user.userId" name="username" type="username" id="inputUsername"
                                class="form-control" placeholder="Username" required autofocus>
                        </div>

                        <div class="form-label-group my-4">
                            <input [(ngModel)]="user.password" name="password" type="password" id="inputPassword"
                                class="form-control" placeholder="Password" required>
                        </div>

                        <button (click)="attemptLogin()" class="btn btn-lg btn-primary btn-block text-uppercase"
                            type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div *ngIf="isInvalid" class="alert alert-warning alert-dismissible fade show" role="alert">
                Username or password is incorrect
                <button type="button" class="close" (click)="closePopup()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
